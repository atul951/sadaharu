spring:
  application:
    name: trinity-scheduler

  devtools:
    restart:
      enabled: true
    live-reload:
      enabled: true
  
  datasource:
    url: jdbc:sqlite:${DB_PATH:database/trinity_college.sqlite}
    driver-class-name: org.sqlite.JDBC

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-version: 0
    baseline-on-migrate: true
    validate-on-migrate: true

# Actuator endpoints for health checks and metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  tracing:
    enable: false
    sampling:
      probability: 0.1

# Logging configuration
logging:
  level:
    root: INFO
    com.trinity.scheduler: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} %5p [%X{traceId:-},%X{spanId:-}] [%t] %c{1} %m%n"

# Springdoc OpenAPI configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
